<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <header class="caixa">
        <a href="index.html"><img src="img/logo.png" alt="Logo barberaria" class="logo"></a>

        <nav class="lista">
            <ul>
                <li class="lista__item"><a href="index.html">Home</a></li>
                <li class="lista__item"><a href="produtos.html">Produtos</a></li>
                <li class="lista__item"><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div>   
        <input id="btn" type="button">
        <label for="btn" class="mudar-tema">
    </div>

    <main class="box__contato-principal">
        <section class="caixa__dados">

            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input class="input-padrao" type="text" id="nomesobrenome" required>

                <label for="email">E-mail</label>
                <input class="input-padrao" type="email" id="email"  placeholder="seuemail@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id="telefone"  placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" id="mensagem" cols="50" rows="10" 
                    placeholder="Deixe sua mensagem aqui!"></textarea>

        </section>

        <section class="box__contato">

            <fieldset>
                <legend class="box__contato-titulo">Como prefere nosso contato</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email"> E-mail
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone" checked > Telefone
                </label>
                <label for="radio-whatsApp">
                    <input type="radio" name="contato" value="WhatsApp" id="radio-whatsApp" > WhatsApp
                </label>

            </fieldset>
        </section>

        <section class="box-horário">
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
        </section>

        <label class="checkbox"><input type="checkbox" checked class="recebe__novidades">Gostaria de receber nossas noviddes por
            E-mail?</label>
        <br>
        <input type="submit" value="Enviar formulário" onclick="informaUser()" class="enviar">

        </form>
        <table>
            <thead>
                <tr></tr>
                <td>Dia</td>
                <td>Horario</td>
            </thead>
            <tbody>
                <tr></tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
                <tr></tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
                <tr></tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="">
        <p class="Copyright">&copy; Copyright Barbearia Alura 2023</p>
    </footer>

    <script src="js/main.js"></script>
</body>



</html>
