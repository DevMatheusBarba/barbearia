<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Produtos</title>
</head>

<body>
    <header class="caixa">
        <a href="index.html"><img src="img/logo.png" alt="Logo barberaria" class="logo"></a>

        <nav class="lista">
            <ul>
                <li class="lista__item"><a href="index.html">Home</a></li>
                <li class="lista__item"><a href="produtos.html">Produtos</a></li>
                <li class="lista__item"><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div>   
        <input id="btn" type="button">
        <label for="btn" class="mudar-tema">
    </div>

    <main class="box">
        <div class="box__produtos">
            <h2 class="box__produtos-titulo">Cabelo</h2>
            <img src="img/cabelo.png" alt="cabelo">
            <p class="box__produtos-texto">Na tesoura ou maquina, como o cliente preferir.</p>
            <p class="box__produtos-preco">R$ 25,00 </p>
        </div>

        <div class="box__produtos">
            <h2 class="box__produtos-titulo">Barba</h2>
            <img src="img/barba.png" alt="Barba">
            <p class="box__produtos-texto">Corte e desenho profissional de barba</p>
            <p class="box__produtos-preco">R$ 18,00</p>
        </div>

        <div class="box__produtos">
            <h2 class="box__produtos-titulo">Cabelo + Barba</h2>
            <img src="img/cabelo+barba.png" alt="cabelo + Barba">
            <p class="box__produtos-texto">Pacote completo de cabelo e barba</p>
            <p class="box__produtos-preco">R$ 35,00</p>
        </div>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="">
        <p class="Copyright">&copy; Copyright Barbearia Alura 2023</p>
    </footer>


    <script src="js/main.js"></script>
</body>

</html>
